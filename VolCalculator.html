<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Cone Height</title>
</head>
<body>
    <h1>Enter Radius and Volume to calculate the height of a cone</h1>
    <form action="/calculate-height" method="post">
        <input type="number" name="radius" placeholder="Enter radius" required>
        <input type="number" name="volume" placeholder="Enter volume" required>
        <button type="submit">Calculate Height</button>
    </form>
</body>
</html>
